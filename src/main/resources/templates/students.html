<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:th="http://www.thymleaf.org">
<h:head>
	<title>Student Management System</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<h1> List Students</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-4">
				<!-- Thymleaf link -->
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
					
		</div>
		<table class= "table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Thymleaf : attribute to iterate list of students - See listStudents() method in Controller -->
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}">
					<td th:text = "${student.lastName}">
					<td th:text = "${student.email}">
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
